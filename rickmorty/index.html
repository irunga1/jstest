<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Moderno</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilos para el modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Estilos para el botón de cerrar el modal */
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulario Moderno</h1>
        <form>
            <div class="input-group">

            </div>

                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>
            </div>
            <div class="input-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais">
                    <option value="usa">Estados Unidos</option>
                    <option value="canada">Canadá</option>
                    <option value="mexico">México</option>
                    <option value="espana">España</option>
                    <!-- Agrega más opciones según sea necesario -->
                </select>
            </div>
            <div class="input-group">
                <button type="button" id="mostrarModal">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Modal -->


    <script>
        // JavaScript para mostrar y ocultar el modal
        const mostrarModalBtn = document.getElementById('mostrarModal');
        const modal = document.getElementById('myModal');
        const cerrarModalBtn = document.getElementById('cerrarModal');

        mostrarModalBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        cerrarModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

                modal.style.display = 'none';

        });

</body>
</html>
