<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class asdf{
            constructor() {
                
            }
            method1  = ()=>{
                console.log("method1");
            }
            method2 (){
                try {
                    console.log("division by 0");
                    console.log(2/0);    
                } catch (error) {
                    console.log(error);
                }
            }
            m3  = (a,b)=>{
                var c,d;
                [c,d] = [a,b] //destructing
                console.log( `el resultado es ${c}`); //template literals
                console.log( `el resultado es ${d}`);
                
            }

        }
        var obj = new asdf();
        obj.method1();
        obj.method2();
        obj.m3(3,17);

        fetch('https://pokeapi.co/api/v2/type/3')
        .then(//captura
            res =>  res.json())
        .then(//procesa datos
            (res) => {
                console.log(res);
                console.log("res again");
                console.log(res);
            }
        )
        .catch( err => console.error(err));
    </script>
</body>
</html>
