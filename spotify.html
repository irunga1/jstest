<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
    <div class="Joke">
        <h1>Chiste del dia</h1>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <button class = "btn btn-warning" onclick="obj.getData()">Generar</button>
                </div>
            </div>
        </div>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class ="col-md-6">
                <small>El Chiste</small>
                <p class="cont" id="cont1"></p>
                <p class="cont" id="cont2"></p>
            </div>
        </div>
    </div>

    <script>
        class GetList {
            constructor() {
                console.log("start");
            }
            getData = async()=>{
                const api = await fetch("https://v2.jokeapi.dev/joke/Any?lang=es&blacklistFlags=nsfw,religious,political,racist,sexist,explicit");
                const data = await api.json();
                console.log(data);
                var flag = (data.type == "twopart")?true:false ;
                if(flag == true){
                    document.getElementById("cont1").innerHTML =  data.setup;
                    document.getElementById("cont2").innerHTML =  data.delivery;
                    
                }
                else{
                    document.getElementById("cont1").innerHTML =  data.joke;
                }
                
            }
        }

        var obj = new GetList();
        
    </script>
</body>
</html>
